<div data-ng-init="">
    <div class="jumbotron text-center">
        <h1>{{test}}</h1>        

    </div>

    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-body">
                <form name="homeForm">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Nombre del paciente</label>
                            <input type="text" class="form-control" placeholder="Nombre" ng-model="variableDiego">
                            <input type="button" value="Click me!" class="btn btn-warning" ng-click="functionTest()">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Lista nombres</label>
                            <select class="form-control" required="true" ng-options="item as item.name for item in lista track by item.id" ng-model="idLista">
                                <option style="display:none" value="" class="ng-binding">
                                    Seleccione tipo de identificaci√≥n
                                </option>
                            </select>                        
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Mail</label>
                            <input type="text" class="form-control" placeholder="Mail">

                        </div>
                    </div>
                </form>



            </div>         
        </div>
    </div>





</div>
